<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById('root')
    const elementProps = {
      className: 'container',
      children: reactElement1,
      reactElement2,
    }
    const elementType = 'div'
    const elementType1 = 'span'
    const elementProps1 = {children: 'Hello'}
    const elementType2 = 'span'
    const elementProps2 = {children: 'World'}
    const reactElement = React.createElement(elementType, elementProps)
    const reactElement1 = React.createElement(elementType1, elementProps1)
    const reactElement2 = React.createElement(elementType2, elementProps2)
    const root = ReactDOM.createRoot(rootElement)
    root.render(reactElement)
  </script>
</body>
